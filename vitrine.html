<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<style type="text/css">
		.bloco-img-vitrine{
			float: left;
			width: 200px;
		}
		.vitrine{
			width: 150px;
			height: 110px;
			position: relative;
			overflow: hidden;
		}
		.vitrine ul{
			width: 2000px;
		}
	</style>
</head>
<body>
	<div class="vitrine">
		<div id="slides">
			<ul>
			    <li class="bloco-img-vitrine">
			    	<img class="imgs" alt="Img 1" src="upload/noticias/bgl.jpg" />
			    </li>
			    <li class="bloco-img-vitrine">
			    	<img class="imgs" alt="Img 2" src="upload/noticias/arroba.png" />
			    </li>
			    <li class="bloco-img-vitrine">
			    	<img class="imgs" alt="Img 3" src="upload/noticias/noticia_thumb.jpg" />
			    </li>
			</ul>
		</div>		
	</div>
	<div id="buttons">
		<a id="prev" href="#">prev</a>
		<a id="next" href="#">next</a>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function() {

		//Pega o valor da largura e calcular o valor da posição da esquerda
		var item_width = $('#slides li').outerWidth();
		var left_value = item_width * (-1);
 
		//Coloca o último item antes do primeiro item, caso o usuário clique no botão de ANTERIOR
		$('#slides li:first').before($('#slides li:last'));
		 
		//Coloca o item atual na posição correta
		$('#slides ul').css({'left' : left_value});
		 
		//Se o usuário clica no botão ANTERIOR
		$('#prev').click(function() {
			//Pega a posição da direita
			var left_indent = parseInt($('#slides ul').css('left')) + item_width;
			 
			//Move o item
			$('#slides ul').animate({'left' : left_indent}, 200,function(){
			 
				//Move o último item e o coloca como o primeiro
				$('#slides li:first').before($('#slides li:last'));
				 
				//Coloca o item atual na posição correta
				$('#slides ul').css({'left' : left_value});
			});
		 
		//Cancela o comportamento do click
		return false;
		});

			//Se o usuário clica no botão PROXIMO
		$('#next').click(function() {
			 	
			//Pega a posição da direita
			var left_indent = parseInt($('#slides ul').css('left')) - item_width;
			 
			//Move o item
			$('#slides ul').animate({'left' : left_indent}, 200, function () {
			 
				//Move o último item e o coloca como o primeiro
				$('#slides li:last').after($('#slides li:first'));
				 
				//Coloca o item atual na posição correta
				$('#slides ul').css({'left' : left_value});
				 
			});
			 
			//Cancela o comportamento do click
			return false;
		 
		});
 
	});
	</script>
</body>
</html>
